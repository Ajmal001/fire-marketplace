<div
    class="products"
    *ngIf="products">
    <mat-card
        *ngFor="let product of products"
        routerLink="/product/{{ product.slug }}"
        class="product">
        <mat-card-title>
            {{ product.name }}
        </mat-card-title>
        <mat-card-subtitle>
            {{ product.price | currency }}
        </mat-card-subtitle>
    </mat-card>
</div>
